<h1>Aplicacion Listado Personas</h1>
<div class="container">
	<button class="btn btn-primary" (click)="navigateToForm()">
		Agregar nueva persona
	</button>
</div>
<div class="container">
	<app-person-form />
	<hr />
</div>

<div class="container">
	<app-person
		*ngFor="let person of persons; let i = index"
		[person]="person"
		[index]="i"
	/>
</div>
